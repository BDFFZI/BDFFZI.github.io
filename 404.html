<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <p id="text"></p>
    <script>
      var countdown = 4;
      var redirection = {
        "bdffzi.github.io/blog": "bdffzi-blog.netlify.app",
        "bdffzi.github.io/opencom3d2": "opencom3d2.netlify.app",
      };
      var textUI = document.getElementById("text");

      var href = null;
      for (key in redirection) {
        if (window.location.href.includes(key)) {
          href = window.location.href.replace(key, redirection[key]);
          break;
        }
      }

      if (href === null) {
        textUI.innerText = `重定向失败，你可以选择前往站长的B站主页（https://space.bilibili.com/35949109），联系站长反馈。`;
      }
      else
      {
          const countdownTimer = setInterval(() => {
          countdown--;
          textUI.innerText = `网址计算成功：${countdown} 秒后跳转到 ${href}`;
  
          if (countdown === 0) {
            clearInterval(countdownTimer);
            window.location.href = href;
          }
        }, 1000);
      }
    </script>
  </body>
</html>
